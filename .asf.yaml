# note: documentation can be found here https://cwiki.apache.org/confluence/display/INFRA/Git+-+.asf.yaml+features

github:
  description: Apache Cordova
  homepage: https://cordova.apache.org/

  labels:
    - cordova
    - cordova-platform
    - javascript
    - nodejs

  features:
    wiki: false
    issues: true
    projects: true
  
  enabled_merge_buttons:
    squash: true
    merge: false
    rebase: false

notifications:
  commits:              commits@cordova.apache.org
  issues:               issues@cordova.apache.org
  discussions:          dev@cordova.apache.org
  pullrequests_status:  issues@cordova.apache.org
  pullrequests_comment: issues@cordova.apache.org
